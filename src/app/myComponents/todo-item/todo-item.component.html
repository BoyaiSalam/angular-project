
<div class="my-3">
    <h5 [ngClass]="{'strike': !todo.active }">{{todo.title}}</h5>
    <p [ngClass]="{'strike': !todo.active }">{{todo.desc}}</p>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" (click)="onCheckBoxClick(todo)" [checked]= "!todo.active" id="exampleCheck1" >
        <label class="form-check-label" for="exampleCheck1" >Mark as done</label>
      </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
</div>
