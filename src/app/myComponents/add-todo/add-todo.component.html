
<div class="my-3">
<h5>Add a Todo</h5>
    <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="title" class="form-label">Todo Title</label>
          <input type="title" class="form-control" [(ngModel)]="title" name="id" id="title" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">We'll never share your details with anyone else.</div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Todo Description</label>
          <input type="text" class="form-control" name="desc" [(ngModel)]="desc" id="desc">
        </div>
        
        <button type="submit" class="btn btn-primary btn-sm">Add to List</button>
      </form>
</div>
