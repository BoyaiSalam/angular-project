
<div class="bg">
</div>
  <app-logout></app-logout>
<div class="container my-3">
  <h2 class="text-center heading">Todo List by Boyai Salam</h2>
  <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>
  <h5>Your Todos</h5>
  <div *ngIf="this.todos.length===0; else elseBlock">No todos to display</div>
  <ng-template #elseBlock>
    <div *ngFor="let todo of todos">
      <app-todo-item [todo]="todo" (todoDelete)="deleteTodo($event)" (todoCheckBox)="toggleTodo($event)">
      </app-todo-item>
    </div>
  </ng-template>
</div>
